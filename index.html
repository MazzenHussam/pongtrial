<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="score" id="score">Player: 0 | AI/Player 2: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="singlePlayerBtn" class="active">Single Player</button>
        <button id="multiPlayerBtn">Multiplayer</button>
        <button id="resetBtn">Reset Game</button>
    </div>
    <div class="instructions">
        <p>Single Player: W/S to move left paddle</p>
        <p>Multiplayer: W/S for left paddle, Arrow Up/Down for right paddle</p>
    </div>
    
    <div class="start-screen" id="startScreen">
        <h1>üèì PONG</h1>
        <p>Classic Arcade Game</p>
        <p>Choose your game mode and click start!</p>
        <button id="startBtn">START GAME</button>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2 id="gameOverText">Game Over!</h2>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
